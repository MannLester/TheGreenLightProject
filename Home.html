<!DOCTYPE html>
<html>
    <head>
        <title>The Green Light Project</title>
    </head>
    <body>
        <header class="container">
            <div class="logo">
                <img src="rss/The_Green_Light_Solar_Finals_LOGO-removebg-preview.png">
            </div>
            <h1>The Green Light Project</h1>
            <button class="page-buttons" id="home-button">Home</button>
            <button class="page-buttons" id="service-button">Services</button>
            <button class="page-buttons" id="product-button">Products</button>
            <button class="page-buttons" id="about-button">About</button>
            <button class="page-buttons" id="contact-button">Contact</button>
            <button class="hamburger" aria-label="Toggle Menu" onclick="toggleMenu()">&#9776;</button>
        </header>

        <div class="carousel">
            <div class="img-container fade">
                <img src="rss/Join_The_Solar_Movement.jpeg">
                <div class="text" style="left:18%;">Join The <br/>Solar Movement!</div>
            </div>
            <div class="img-container fade">
                <img src="rss/Environmental_Benefits.jpg">
                <div class="text" style="left:7%;">Environmental Benefits</div>
            </div>
            <div class="img-container fade">
                <img src="rss/Lower_Energy_Bills.jpg">
                <div class="text" style="left:23%;">Lower Energy <br/>Bills</div>
            </div>
            <div class="img-container fade">
                <img src="rss/Long_Term_Investment.png">
                <div class="text" style="left:23%;">Long-Term <br/>Investment</div>
            </div>
            <div class="img-container fade">
                <img src="rss/Sustainable_Family.png">
                <div class="text" style="left:8%;">Sustainable Family</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <script src="navigation.js"></script>
        <script>
            let slideIndex = 0;
            let slideInterval;

            function showSlides() {
                let slides = document.getElementsByClassName("img-container");
                let texts = document.getElementsByClassName("text");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.transform = `translateX(-${slideIndex * 100}%)`;
                    texts[i].style.opacity = "0";
                }

                texts[slideIndex].style.opacity = "1";
            }

            function plusSlides(n) {
                slideIndex += n;
                let slides = document.getElementsByClassName("img-container");
                if (slideIndex >= slides.length) { slideIndex = 0; }
                if (slideIndex < 0) { slideIndex = slides.length - 1; }
                showSlides();
                resetInterval();
            }

            function startSlideShow() {
                slideInterval = setInterval(() => {
                    slideIndex++;
                    let slides = document.getElementsByClassName("img-container");
                    if (slideIndex >= slides.length) { slideIndex = 0; }
                    showSlides();
                }, 3000);
            }

            function resetInterval() {
                clearInterval(slideInterval);
                startSlideShow();
            }

            startSlideShow();

            function toggleMenu(){
                let buttons = document.querySelectorAll('.page-buttons');
    buttons.forEach(button => {
        if (button.style.display === 'block') {
            button.style.display = 'none';
        } else {
            button.style.display = 'block';
        }
    });
            }
        </script>
    </body>
</html>
